<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">

<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center">修改</h5>

                </div>
                <div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" method="post" action="__ACTION__">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*cmd:</label>
                            <div class="col-sm-6">
                                <input id="cmd" name="cmd" value="{$result['cmd']}" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                                <input type="hidden" name="form_key" value="yes" />
								<input type="hidden" name="id" value="{$result['id']}" />
                                <input type="hidden" name="chat_id" value="{$result['chat_id']}" />
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="col-sm-3 control-label">群聊:</label>
                            <div class="col-sm-6">
                                <input id="chat_id" name="chat_id" value="{$result['chat_id']}" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                            </div>
                        </div> -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型:</label>
                            <div class="col-sm-6">
                                <input id="type" name="type" value="{$result['type']}" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">回复内容:</label>
                            <div class="col-sm-6">
                                <textarea name="content" rows="8" cols="80" id="content" name="content" class="form-control" aria-required="true" aria-invalid="true" class="error">{$result['content']}</textarea>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit" onclick="save()">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
