<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>群管理</a>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content table-responsive">
                    <div class="row">
                        <div class="col-sm-12 m-b-xs">
							<p>
                                <a type="button" class="btn btn-w-m btn-danger" href="__APP__/ChatBot/add">新增</a>
                                <!-- <button type="button" class="btn btn-w-m btn-primary">启用</button>
                                <button type="button" class="btn btn-w-m btn-primary">禁用</button>
                                <button type="button" class="btn btn-w-m btn-primary">删除</button>
                                <button type="button" class="btn btn-w-m btn-primary">排序</button> -->
                            </p>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover no-margins table-bordered table-striped">
                            <thead>
                                <tr>
                                    <!-- <th>#</th> -->
                                    <th>编号</th>
									<th>群名称</th>
                                    <th>TOKEN</th>
                                    <th>chat_id</th>
                                    <th>master_id</th>
									<th>添加时间</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="result['result']" item="data">
                                    <tr>
                                        <!-- <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td> -->
                                        <td>{$data.id}</td>
										<td>{$data.name}</td>
    									<td>{$data.token}</td>
                                        <td>{$data.chat_id}</td>
										<td>{$data.master_id}</td>
    									<td>{$data.created_at|date="Y-m-d H:i:s",###}</td>

                                        <td>
    										<a href="__APP__/ChatBot/edit/id/{$data.id}">编辑</a>

											<if condition="$data.chat_id neq ''">
												<a href="__APP__/ChatCommand/index/chat_id/{$data.chat_id}">命令设置</a>
												<a href="__APP__/Codes/index/chat_id/{$data.chat_id}">用户列表</a>
												<a href="__APP__/GroupActivity/index/chat_id/{$data.chat_id}">活动页面</a>

											</if>

											<a href="__APP__/ChatBot/delete/id/{$data.id}" onclick="return confirm('确认删除吗？')">删除</a>

                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

	<div class="row">
	    <div class="col-sm-12 text-right">
	        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
	            <ul class="pagination">
	                {$result.page}
	            </ul>
	        </div>
	    </div>
	</div>

</div>
<include file="public:footer" />
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
   $(document).ready(function () {
	   $('.i-checks').iCheck({
		   checkboxClass: 'icheckbox_square-green',
		   radioClass: 'iradio_square-green',
	   });
   });
</script>
