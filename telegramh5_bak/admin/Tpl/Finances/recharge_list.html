<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>财务管理</a>
            </li>
            <li>
                <strong>充值记录</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
				<div class="row">
					<div class="col-sm-4 m-b-xs">
						<p>
							<a type="a" class="btn btn-w-m btn-danger" href="__APP__/Download/recharge_list?start={$_GET['start']}&stop={$_GET['stop']}&usernumber={$_GET['usernumber']}">导出数据</a>
						</p>
					</div>

					<div class="col-sm-8 text-right">
							 <form role="form" class="form-inline" action="" method="get">
                                <div class="form-group ">
                                    <input type="start" name="start" placeholder="开始时间" class="form_datetime form-control" data-date="" data-date-format="yyyy-mm-dd" value="{$_GET['start']}">
                                </div>
                                <div class="form-group">
                                    <input type="stop" name="stop" placeholder="结束时间" class="form_datetime form-control" data-date="" data-date-format="yyyy-mm-dd" value="{$_GET['stop']}">
                                </div>
                                <div class="form-group">
                                    <input name="usernumber" placeholder="请输入消费商编号" class=" form-control" data-date=""  value="{$_GET['usernumber']}">
                                </div>
                                <button class="btn btn-white" type="submit" style="margin-top:5px;">搜索</button>
                            </form>

					</div>
				</div>

				<!-- <div class="ibox-title">
					<h5 class="ibox-title text-center">销费商</h5>
				</div> -->
                <div class="ibox-content table-responsive">
					<!-- <h5 class="text-center">销费商列表</h5> -->
                    <div class="table-responsive">
                        <table class="table table-hover no-margins table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>销费商编号</th>
                                    <th>销费商姓名</th>
                                    <th>充值者编号</th>
                                    <th>充值者姓名</th>
                                    <th>充值币种</th>
                                    <th>充值金额</th>
                                    <th>状态</th>
									<th>充值时间</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<foreach name="result['result']" item="item">
	                                <tr>
										<td>{$item.targetusernumber}</td>
										<td>{$item.targetrealname}</td>
										<td>{$item.usernumber}</td>
										<td>{$item.realname}</td>
										<td>
											<if condition="$item['moneytype'] eq 1">
												现金币
											<elseif condition="$item['moneytype'] eq 2" />
												注册币
											<elseif condition="$item['moneytype'] eq 3" />
												戎子盾
											<elseif condition="$item['moneytype'] eq 4" />
												激活币
											<elseif condition="$item['moneytype'] eq 5" />
												福利积分
											<elseif condition="$item['moneytype'] eq 6" />
												奖金币
											</if>
										</td>
										<td>￥{$item.money}</td>
										<td>
											<if condition="$item['status'] eq 0">
												失败
											<elseif condition="$item['status'] eq 1" />
												成功
											</if>
										</td>
										<td>{$item.createtime|date="Y-m-d H:i:s",###}</td>
                                	</tr>
                                </foreach>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

	<div class="row">
	    <div class="col-sm-12 text-right">
	        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
	            <ul class="pagination">
	               {$result.page}
	            </ul>
	        </div>
	    </div>
	</div>

</div>
<include file="public:footer" />
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
   $(document).ready(function () {
	   $('.i-checks').iCheck({
		   checkboxClass: 'icheckbox_square-green',
		   radioClass: 'iradio_square-green',
	   });
   });
</script>
<script src="__PUBLIC__/js/bootstrap-datetimepicker.min.js"></script>
<script src="__PUBLIC__/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
$('.form_datetime').datetimepicker({
     language:  'zh-CN',
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
 });
</script>
