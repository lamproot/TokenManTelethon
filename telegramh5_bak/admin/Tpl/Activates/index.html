<include file="public:header" />
<div class="row wrapper wrapper-content border-bottom white-bg page-heading" style="border-bottom:3px solid #f1c703 !important">
	<div class="col-lg-10"  style="padding:0px;">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__APP__">首页</a>
            </li>
			<li>
                <a>市场管理</a>
            </li>
            <li>
                <strong>销费商激活</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">

					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 style="float: none !important;">销费商激活</h5>
						</div>
						<div class="ibox-content table-responsive">
							<table class="table table-hover no-margins table-bordered table-striped">
								<thead>
									<tr>
										<th>销费商编号</th>
										<th>销费商姓名</th>
										<th>拓展人</th>
										<th>位置编号</th>
										<th>所属代理商编号</th>
										<th>消费级别</th>
										<th>注册时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="result['members']" item="member">
										<tr>
											<td>{$member.usernumber}</td>
											<td>{$member.realname}</td>
											<td>{$member.tuijiannumber}</td>
											<td>{$member.parentnumber}</td>
											<td>{$member.billcenternumber}</td>
											<td>{$member.userrank}</td>
											<td>{$member['reg_time']|date="Y-m-d H:i:s",###}</td>
											<td><a class="btn" href="__APP__/Activates/activate?uid={$member.uid}" onclick="if(confirm('需要 {$member['money']/2} 的激活币，{$member['money']/2} 的注册币?')==false)return false;">激活</a><a class="btn" href="__APP__/Activates/delete?uid={$member.uid}" onclick="return confirm('确认删除吗？')">删除</a></td>
										</tr>
									</foreach>
								</tbody>
							</table>

							<div class="col-sm-12 text-right">
						        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
						            <ul class="pagination">
						                {$result['page']}
						            </ul>
						        </div>
						    </div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<include file="public:footer" />
