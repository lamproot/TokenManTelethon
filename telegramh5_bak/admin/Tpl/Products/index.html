<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>商城</a>
            </li>
            <li>
                <strong>商品列表</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
				<div class="row">
					<div class="col-sm-9 m-b-xs">
						<p>
							<a type="button" class="btn btn-w-m btn-danger" href="__APP__/Products/add">新增</a>
						</p>
					</div>
				</div>

                <div class="ibox-content table-responsive">
					<h3 class="text-center">商品列表</h3>
                    <div class="table-responsive">
                        <table class="table table-hover no-margins table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>商品名称</th>
                                    <th>LOGO</th>
                                    <th>戎子盾</th>
                                    <th>奖金币</th>
                                    <th>余量</th>
									<th>已售出量</th>
									<th>出售状态</th>
									<th>更新时间</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<foreach name="result['result']" item="item">
	                                <tr>
	                                    <td>{$item.id}</td>
										<td>{$item.name}</td>
										<td>
											<if condition="$item['logo'] neq ''">
												<img src="http://image.enjvip.com/images/products/s_{$item.logo}" style="height:100px; width:100px;" />
											</if>
										</td>
										<td>￥{$item.rprice}</td>
										<td>￥{$item.jprice}</td>
										<td>{$item.surplus}件</td>
	                                    <td>{$item.sell_count}件</td>
										<td>
											<if condition="$item['status'] eq 0">
												启用
											<elseif condition="$item['status'] eq 1" />
												禁用
											</if>
										</td>
										<td>{$item.updated_at|date="Y-m-d H:i:s",###}</td>
	                                    <td>
											<a class="btn btn-info btn-sm" href="__APP__/Products/edit/id/{$item.id}">编辑</a>
											<a class="btn btn-info btn-sm" href="__APP__/Products/delete/id/{$item.id}" onclick="return confirm('确认删除吗？')">删除</a>
	                                    </td>
	                                </tr>
	                            </foreach>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

	<div class="row">
	    <div class="col-sm-12 text-right">
	        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
	            <ul class="pagination">
	                {$result.page}
	            </ul>
	        </div>
	    </div>
	</div>

</div>
<include file="public:footer" />
