<include file="public:header" />
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>商城</a>
            </li>
            <li>
                <strong>编辑商品</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3 class="text-center">编辑商品</h3>

                </div>
                <div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" method="post" action="__APP__/Products/edit/id/{$result.id}" enctype="multipart/form-data">
						<input type="hidden" name="form_key" value="yes">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*商品编号:</label>
                            <div class="col-sm-9">
                                <input id="" name="products_code" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$result.products_code}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*商品名称:</label>
                            <div class="col-sm-9">
                                <input id="" name="name" class="form-control" type="text" value="{$result.name}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">*商品图片:</label>
                            <div class="col-sm-9">
                                <if condition="$result['logo'] neq ''">
                                  <img src="http://image.enjvip.com/images/products/m_{$result.logo}" style="height:100px; width:100px;" />
                                </if>
                                <input id="" name="logo" class="form-control" type="file">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">*商品详情:</label>
                            <div class="col-sm-9">
								<div class="ibox-content gray-bg">

		                            <div class="summernote"  style="height: auto;min-height: 300px;" name="content">
                                  {$result.content}
		                            </div>

		                        </div>
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">*戎子盾:</label>
                            <div class="col-sm-9">
                                <input id="" name="rprice" class="form-control" type="text" value="{$result.rprice}">
                            </div>
                        </div>


						<div class="form-group">
                            <label class="col-sm-2 control-label">*奖金币:</label>
                            <div class="col-sm-9">
                                <input id="" name="jprice" class="form-control" type="text" value="{$result.jprice}">
                            </div>
                        </div>

						<div class="form-group">
							<label class="col-sm-2 control-label">*余量:</label>
							<div class="col-sm-9">
								<input id="" name="surplus" class="form-control" type="text" value="{$result.surplus}">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">*出售状态:</label>
							<div class="col-sm-9">
								<select class="form-control" name="status">
									<option value="0" <if condition="$result['status'] eq 0">selected="selected"</if>>启用<option>
									<option value="1" <if condition="$result['status'] eq 1">selected="selected"</if>>禁用<option>
								</select>
							</div>
						</div>
						<textarea name="content" rows="8" cols="40" class="content_code" style="display:none">

						</textarea>
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button class="btn btn-primary" onclick="save()">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<include file="public:footer" />
