<div id="credential-area">
    <div class="form-group">
        <label class="col-sm-1 control-label" style="margin-left:-16px;">Credentials</label>
        <div class="col-sm-11">
            <div class="col-sm-1" style="line-height: 36px;">
                <a id="add-credential-btn" class="btn btn-success" style="padding:0 5px;"><i class="fa fa-plus"></i></a>
            </div>
        </div>
    </div><!-- 描述 -->

    {@each r.handle.credentials as c, index}
        <div class="form-group pair credential-holder">
            <label class="col-sm-1 control-label"></label>
            <div class="col-sm-3">
                <select class="form-control" name="rule-handle-credential-type">
                    <option value="1" {@if c.type==1 } selected {@/if}>Header</option>
                    <option value="2" {@if c.type==2 } selected {@/if}>Query</option>
                    <option value="3" {@if c.type==3 } selected {@/if}>PostParam</option>
                </select>
            </div>
            
            <div class="col-sm-3">
                <input type="text" class="form-control" name="rule-handle-credential-key" placeholder="key" value="${c.key}">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="rule-handle-credential-target-value" placeholder="target value" value="${c.target_value}">
            </div>
            <div class="col-sm-1" style="margin-top:10px">
                <span class="input-group-btn">
                    <a class="btn btn-danger" style="padding:0 5px;">
                        <i class="fa fa-remove"></i>
                    </a>
                    <a class="btn btn-success" style="padding:0 5px;">
                        <i class="fa fa-plus"></i>
                    </a>
                </span>
            </div>
        </div>
    {@/each}

</div>
<!-- credential -->
